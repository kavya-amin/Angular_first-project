<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    alert("Height of div: " + $("div").height());
  });
});
</script>
<script>
        $(document).ready(function(){
          $("inner").click(function(){
            alert("Inner height of div: " + $("div").innerHeight());
          });
        });
        </script>
        <script>
                $(document).ready(function(){
                  $("inner2").click(function(){
                    alert("Inner width of div: " + $("div").innerWidth());
                  });
                });
                </script>
</head>
<body>

<div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div><br>

<button>Display the height of div</button>

<button id="inner">Display the inner height of div</button>
<p>innerHeight() - returns the inner height of an element (includes padding).</p>

<button id="inner2">Display the inner width of div</button>
<p>innerWidth() - returns the inner width of an element (includes padding).</p>

</body>
</html>
