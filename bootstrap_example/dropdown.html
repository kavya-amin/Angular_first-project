<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Online Platform</h2>
        <h6>Select one and go....</h6><br>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Where to go?
            </button>
            <div class="dropdown-menu">
                <h5 class="dropdown-header">Search</h5>
                <a class="dropdown-item" href="http://www.google.com">Google</a>
                <a class="dropdown-item" href="http://www.bing.com">Bing</a>
                <h5 class="dropdown-header">Social</h5>
                <a class="dropdown-item" href="http://www.facebook.com">Facebook</a>
                <a class="dropdown-item" href="http://www.linkedIn.com">LinkedIn</a>
                <h5 class="dropdown-header">Education</h5>
                <a class="dropdown-item" href="http://www.w3schools.com">W3school</a>
                <a class="dropdown-item" href="http://www.getbootstrap.com">Bootstrap</a>
                <h5 class="dropdown-header">Mobile</h5>
                <a class="dropdown-item" href="http://www.gmail.com">Gmail</a>
                <a class="dropdown-item" href="http://www.whatsapp.com">What's Up</a>
            </div>
        </div>
    </div>


    <div class="container">
        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
