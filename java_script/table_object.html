<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Click the button to create a TABLE, a TR and a TD element.</p>

    <button onclick="myFunction()">Try creating row</button>
    <p>Click the button to remove the first row in the table.</p>

    <button onclick="myFunction1()">Try deleting row</button>
    <script>
        function myFunction() {
            var x = document.createElement("TABLE");
            x.setAttribute("id", "myTable");
            document.body.appendChild(x);

            var y = document.createElement("TR");
            y.setAttribute("id", "myTr");
            document.getElementById("myTable").appendChild(y);

            var z = document.createElement("TD");
            var t = document.createTextNode("cell");
            z.appendChild(t);
            document.getElementById("myTr").appendChild(z);
        }
        function myFunction1() {
            var a = document.getElementById("myTr");
            a.deleteCell(0);
        }
    </script>
</body>

</html>
