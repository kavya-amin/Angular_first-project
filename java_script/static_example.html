<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            static distance(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;

                return Math.hypot(dx, dy);
            }
        }

        const p1 = new Point(5, 5);
        const p2 = new Point(10, 10);
        p1.distance; //undefined
        p2.distance; //undefined

        console.log(Point.distance(p1, p2));

        class Rectangle {
            height = 0;
            width;
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        var rec = new Rectangle(10,20);
        document.write(rec.height);
        document.write(rec.width); 
    </script>
</body>

</html>
