<!DOCTYPE html>
<html>

<head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--No formatting-->
    Hello world
    <!--Basic HTML Formatting-->
    <p>
        <font color="red"> Hello world Bsic HTML formatting</font>
    </p>
    <!--With css-->
    <p style="color: red">Hello World! With CSS</p>
    <!--With JS-->
    <script>
        document.write("Hello world! With JS");
    </script>
    <!--With HTML CSS JS-->
    <p style="color: red">
        <script>
            document.write("Hello world! With JS, CSS");
        </script>
    </p>
    <!--With HTML CSS JS BS-->
    <div class="container">
        <p class="text-danger">
            <script>
                document.write("hello world! with Js, CSS,  BS")
            </script>
        </p>
    </div>
</body>

</html>
