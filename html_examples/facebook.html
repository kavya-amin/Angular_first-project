<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img src="facebook2.png" alt="IBM Logo" style="width: 200px; height:100px;">
        <div id="headerDiv">
            <form action="signup.html" method="POST">
                <label for="email">Email or Phone</label>
                <input type="email" type="tel" id="emailph" name="emailph" required pattern=".+">
                <label for="passwd">Password</label>
                <input type="password" id="passwd" name="passwd" required minlength="8" maxlength="16">
                <button type="submit" id="logIn">Log In</button>
            </form>
        </div>
    </header>
    <main>
        <div id="img">
            <h3 style="color: #3b5998; font-size: 28px;">Facebook helps you connect and share with the <br>people in
                your life.</h3>
            <img src="facebook3.png" alt="IBM Logo">
        </div>
        <div id="main1">
            <h1 style="text-align: right; width:75%;">Create an Account</h1>
            <h3 style="text-align: right; width: 69%;">It's quick and easy</h3>
            <form action="formSubmit.html" method="POST">
                <div id="formField">
                    <label for="fullName">Enter Full Name <sup>*</sup>: </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Full name" autofocus>
                </div>
                <div id="formField">
                    <label for="email">Enter Email or Phone<sup>*</sup>: </label>
                    <input type="email" id="email" name="email" required placeholder="Mobile number or email">
                </div>
                <div id="formField">
                    <label for="passwd">Enter Password <sup>*</sup>: </label>
                    <input type="password" id="passwd" name="passwd" required placeholder="New Password" minlength="8"
                        maxlength="16">
                </div>
                <div id="formField">
                    <label for="dob">Enter DOB <sup>*</sup>: </label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div id="radioField" class="align">
                    <label for="gender">Gender <sup>*</sup>: </label>
                    <input type="radio" id="male" name="gender" value="male" required>Male
                    <input type="radio" id="female" name="gender" value="female" required>female
                    <input type="radio" id="other" name="gender" value="other" required>Other
                </div>
                <div class="alignment">
                    <button type="submit" id="sendBtn">Sign Up</button>
                    <!--<button type="reset" id="sendBtn">Reset</button>-->
                </div>
            </form>
        </div>
    </main>
</body>

</html>
