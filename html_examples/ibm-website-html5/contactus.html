    <main>
        <h1>Contact us -- fill in the form below</h1>
        <form action="formSubmission.html" method="POST" autocomplete="on">
            <!--file:///C:/Users/b8ibmjava19/Desktop/fsd-course/html_examples
                        /ibm-website/formSubmission.html?fullName=arun&email=ssadn&typeOfQuery=1&query=dbhsd-->
            <!--Query parameter-->
            <div class="formField">
                <label for="fullName">Enter Full Name <sup>*</sup>: </label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter full name" autofocus>
            </div>
            <div class="formField">
                <label for="email">Enter E-Mail <sup>*</sup>: </label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="formField">
                <label for="telephone">Enter Phone Number <sup>*</sup>: </label>
                <input type="tel" id="telephone" name="telephone" required placeholder="only digits" maxlength="10">
            </div>
            <div class="formField">
                <label for="age">Enter Age <sup>*</sup>: </label>
                <input type="number" id="age" name="age" required min="18" max="100" step="1">
            </div>
            <div class="formField">
                <label for="typeOfQuery">Choose Type of Query: </label>
                <select id="typeOfQuery" name="typeOfQuery" required>
                    <option value="0">--Select any one--</option>
                    <option value="1">Business Consulting</option>
                    <option value="2">Software Support</option>
                    <option value="3">Reporting Issues in Software</option>
                    <option value="4">Investor Related</option>
                    <option value="5">Media Relations</option>
                </select>
            </div>
            <div class="formField"><label for="query" style="vertical-align: top;">Enter the Query: </label>
                <textarea id="query" name="query" placeholder="Type Query"></textarea>
            </div>
            <div class="formField">
                <label for=""></label>
                <button type="reset" class="resetBtn">Reset</button>
                <input type="submit" value="Send Query" class="sendBtn">
            </div>
        </form>

            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
