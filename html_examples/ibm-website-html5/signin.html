<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <header>
        <img src="assets/images/ibm.png" alt="IBM Logo">
    </header>
    <main>
        <h1>
            Please sign in
        </h1>
        <form action="#" method="POST" autocomplete="on">
            <div>
                <label for="emailaddress"></label>
                <input type="email" id="emailaddress" name="emailaddress" required placeholder="Email address"
                    autofocus>
            </div>
            <div>
                <label for="passwd"></label>
                <input type="password" id="passwd" name="passwd" required placeholder="Password" minlength="8" maxlength="16">
            </div>
            <div>
                <input type="checkbox" id="rememberme" name="rememberme" checked>
                <label for="rememberme">Remember me</label>
            </div>
            <div>
                <button type="submit">Sign in</button>
                <a href="#">Forgot Password?</a>
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
            <p>
                &copy; 2017-2018
            </p>
        </form>
    </main>

</body>

</html>
